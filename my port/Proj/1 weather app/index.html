<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="enter your city name "
          spellcheck="false"
        />
        <button><img src="image/search.png" alt="search" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="./image/rain.png" class="weather-icon" alt="rain" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <!-- details  -->
        <div class="details">
          <!-- humidity  -->
          <div class="col"><img src="./image/humidity.png" alt="" /></div>
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          <!-- wind -->
          <div class="col"><img src="./image/wind.png" alt="" /></div>
          <div>
            <p class="wind">50 km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
